<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="form-container">
        <div class="main-header">
            SIGN UP FORM
        </div>

        <form id="signup-form" class="form-panel">
            <div class="form-title">SIGN UP</div>

            <div class="input-row"><i class="fa fa-user"></i><input type="text" placeholder="First Name" required></div>
            <div class="input-row"><i class="fa fa-user"></i><input type="text" placeholder="Last Name" required></div>
            <div class="input-row"><i class="fa fa-phone"></i><input type="tel" placeholder="Phone Number" required>
            </div>
            <div class="input-row"><i class="fa fa-envelope"></i><input type="email" placeholder="Email" required></div>
            <div class="input-row"><i class="fa fa-lock"></i><input type="password" placeholder="Password" required>
            </div>
            <div class="input-row"><i class="fa fa-lock"></i><input type="password" placeholder="Confirm Password"
                    required></div>

            <a href="login.html" target="_blank" class="submit-btn-link">
                <button type="button" class="submit-btn">SIGN UP</button>
            </a>
        </form>
    </div>

</body>

</html>
