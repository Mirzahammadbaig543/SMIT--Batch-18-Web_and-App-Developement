<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="form-container">
        <div class="main-header">
            LOGIN FORM
        </div>

        <form id="login-form" class="form-panel">
            <div class="form-title">LOGIN</div>

            <div class="input-row"><i class="fa fa-envelope"></i><input type="email" placeholder="Email" required></div>
            <div class="input-row"><i class="fa fa-lock"></i><input type="password" placeholder="Password" required>
            </div>

            <button type="submit" class="submit-btn">LOGIN</button>
        </form>
    </div>

</body>

</html>
